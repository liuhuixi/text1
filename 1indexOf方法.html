<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var str = "abcd";
    console.log(str.indexOf("a"));//0
    console.log(str.indexOf("b"));//1
    console.log(str.indexOf("c"));//2
    console.log(str.indexOf("f"));//-1 找不到返回-1
    console.log(str.indexOf("ab"));//0
    console.log(str.indexOf("abc"));//0
    console.log(str.indexOf(""));//0 可以理解为这个字符串是以""开头的

</script>
</body>
</html>
